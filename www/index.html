<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
      <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/addphoto.js"></script>
      <script src="js/details.js"></script>
      <script src="js/home.js"></script>
      <script src="js/location.js"></script>
      <script src="js/Camera.js"></script>

  <body ng-app="starter">


  <div class="outer-wrap" ng-controller="HomeController">

    <ion-nav-bar class="bar-energized nav-title-slide-ios7">

    </ion-nav-bar>

  </div>
<!-- Tabs -->
<div class="tabs tabs-icon-top">
    <a class="tab-item" ui-sref="location">
        <i class=" icon ion-map"></i>
       Location
    </a>
    <a class="tab-item" ui-sref="addphotos">
        <i class="icon ion-android-camera"></i>

    </a>
    <a class="tab-item" ui-sref="details">

    </a>
</div>

</html>
